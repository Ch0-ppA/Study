<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Главная страница туристического клуба «Mountain»</title>
</head>
<body>
    <header class="main-header"><!--! Шапка сайта -->
        <nav class="main-nav">
            <a class="logo">
                <img src="img/logo.svg" width="99" height="21" alt="Логотип туристического клуба">
            </a>
            </nav>
      </header>
      <main><!--! Основное содержимое страницы -->
        <h1>Главная страница туристического клуба «Mountain»</h1>
        <section class="promo">
            <h2>Эверест</h2>
        </section>

        <section class="climbing-tours">
            <h2>Туры с восхождением на вершины мира</h2>

        </section>

        <section class="popular-tours">
            <h2>Популярные туры</h2>

        </section>

        <section class="prices">
            <h2>Стоимость туров</h2>

        </section>

        <section class="blog">
            <h2>Блог</h2>

            <article class="blog-article">
                <h3>Как подготовиться к первому восхождению на вершину</h3>
            </article>

        </section>
        
        <section class="feedback">
            <h2>Нужна помощь с выбором тура?</h2>

        </section>

        <section class="contacts">
            <h2>Контакты</h2>

        </section>
      </main>
      <footer class="main-footer"><!--! Подвал сайта -->
        
      </footer>   
</body>
</html>
