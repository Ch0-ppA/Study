<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Experiment</title>
</head>
<body>
    <section class="comment-feed container">
        <h2>Комментарии</h2>
        <ol class="comment-list">
          <li class="user-comment">Да ну, бред какой-то…</li>
        </ol>
        <form action="https://echo.htmlacademy.ru/courses" method="post" class="comment-form">
          <div class="comment-inner">
            <label class="comment-label" for="comment-input">ваш комментарий</label>
            <input type="text" class="comment-field" value="A Java и JavaScript - это одно и то же?" placeholder="Комментарий" required id="comment-input">
          </div>
          <button class="button" type="submit">Отправить</button>
        </form>
      </section>
    <script src="script.js"></script>
</body>
</html>
